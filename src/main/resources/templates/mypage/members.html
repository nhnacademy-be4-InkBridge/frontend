<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage_layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/mypage.css">
</th:block>
<th:block layout:fragment="script">
    <script src="/js/memberUpdate.js"></script>
</th:block>

<div layout:fragment="content" class="container">
    <div class="container py-5">
        <h1 class="mb-4">정보 수정</h1>
        <form action="/mypage/members" method="post" id="updateForm"  accept-charset="UTF-8">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="memberName"
                               th:value="${member.memberName}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" th:value="${member.email}">
                            <button class="btn btn-outline-secondary" id="checkDuplicate" type="button"
                                    onclick="emailCheck()">중복 확인
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">번호</label>
                        <input type="text" class="form-control" name="phoneNumber" id="phone"
                               th:value="${member.phoneNumber}">
                        <div id="phoneNumberFeedback" class="invalid-feedback">
                            010으로 시작하는 11자리 숫자를 입력하세요.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" id="updateButton" class="btn btn-outline-dark btn-lg mt-4">수정</button>
                    </div>
                </div>
            </div>
        </form>
        <input hidden="hidden" id="hiddenEmail" th:value="${member.email}" disabled/>
        <input hidden="hidden" id="hiddenPhone" th:value="${member.phoneNumber}" disabled/>
    </div>
</div>

</html>
