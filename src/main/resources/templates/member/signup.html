<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/signup.css">
</th:block>
<th:block layout:fragment="script">
    <script src="/js/signup.js"></script>
</th:block>

<div layout:fragment="content" class="container">
    <div class="container py-4">
        <div class="row align-items-center justify-content-between">
            <a class="navbar-brand h1 text-center">
                <span class="text-dark h4">회원가입</span>
            </a>
        </div>
        <form action="/signup" method="post" id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label mt-4">이메일</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email">
                    <button class="btn btn-outline-secondary" id="checkDuplicate" type="button">중복 확인</button>
                </div>
            </div>
            <div class="form-group position-relative">
                <label class="form-label mt-4" for="inputValid1">비밀번호</label>
                <input type="password" class="form-control" id="inputValid1" name="password">
                <div class="invalid-tooltip">비밀번호는 대소문자, 숫자, 특수문자를 포함하여 8~20글자 사이여야 합니다.</div>
            </div>
            <div class="form-group">
                <label class="form-label mt-4" for="inputInvalid2">비밀번호 재확인</label>
                <input type="password" class="form-control" id="inputInvalid2">
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
            </div>
            <div class="form-group">
                <label for="memberName" class="form-label mt-4">이름</label>
                <input type="text" class="form-control" id="memberName" name="memberName">
            </div>
            <div class="bir_wrap">
                <label class="form-label mt-4">생년월일</label>
                <div class="bir_yy">
                    <input type="date" class="form-control" id="birthday" placeholder="예: 19990704" maxlength="8"
                           name="birthday">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label mt-4">전화번호</label>
                <!-- 전송 버튼 -->
                <div class="input-group" id="sendVerificationCodeContainer">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="예: 01012345678"
                           maxlength="11" name="phoneNumber">
                    <button class="btn btn-outline-secondary" id="sendVerificationCode" type="button">전송</button>
                </div>
                <div id="phoneNumberFeedback" class="invalid-feedback">
                    010으로 시작하는 11자리 숫자를 입력하세요.
                </div>
            </div>
            <!-- 인증번호 입력란 -->
            <div class="form-group">
                <label for="verificationCode" class="form-label mt-4" id="verificationLabel" style="display: none">인증번호</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode"
                           style="display: none">
                    <!-- 인증번호 확인 버튼 -->
                    <button class="btn btn-outline-secondary" id="confirmVerificationCode" type="button"
                            style="display: none">확인
                    </button>
                </div>
            </div>


            <div class="d-grid gap-2">
                <button class="btn btn-outline-dark btn-lg mt-4" type="button" id="submitButton">가입하기</button>
            </div>
        </form>
    </div>
</div>
</html>
