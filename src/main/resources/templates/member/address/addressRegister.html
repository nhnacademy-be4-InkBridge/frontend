<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>주소 등록</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">새 주소 등록</h2>

  <!-- 주소 별칭, 받는 사람, 전화번호 입력 필드 -->
  <div class="mb-3">
    <label for="alias" class="form-label">주소 별칭:</label>
    <input type="text" class="form-control" id="alias" placeholder="예: 집, 회사">
  </div>
  <div class="mb-3">
    <label for="recipientName" class="form-label">받는 사람:</label>
    <input type="text" class="form-control" id="recipientName" placeholder="받는 사람 이름">
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">전화번호:</label>
    <input type="tel" class="form-control" id="phoneNumber" placeholder="전화번호">
  </div>

  <!-- 우편번호 검색 필드 -->
  <div class="input-group mb-2">
    <input type="text" class="form-control" id="zipCode" placeholder="우편번호" readonly>
    <button class="btn btn-outline-secondary" type="button" id="btnZipCode">
      우편번호 찾기
    </button>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="address" placeholder="도로명주소" readonly>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="detailAddress" placeholder="상세주소">
  </div>

  <!-- 확인 및 취소 버튼 -->
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary" type="button" onclick="submitAddress()">확인</button>
    <button class="btn btn-secondary" type="button" onclick="cancelAddress()">취소</button>
  </div>
</div>

<!-- Daum 우편번호 스크립트 -->
<script>
  var element_layer = document.createElement('div');
  element_layer.style.display = 'none';
  document.body.appendChild(element_layer);

  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        document.getElementById('zipCode').value = data.zonecode;
        document.getElementById('address').value = data.roadAddress;
        document.getElementById('detailAddress').focus();
        element_layer.style.display = 'none';
      },
      width: '100%',
      height: '100%',
      maxSuggestItems: 5
    }).embed(element_layer);

    element_layer.style.display = 'block';
    initLayerPosition();
  }

  function initLayerPosition() {
    var width = 300;
    var height = 400;
    var borderWidth = 2;

    element_layer.style.width = width + 'px';
    element_layer.style.height = height + 'px';
    element_layer.style.border = borderWidth + 'px solid';
    element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
    element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
  }

  document.getElementById('btnZipCode').addEventListener('click', execDaumPostcode);

  function submitAddress() {
    var addressData = {
      alias: $('#alias').val(),
      recipientName: $('#recipientName').val(),
      phoneNumber: $('#phoneNumber').val(),
      zipCode: $('#zipCode').val(),
      address: $('#address').val(),
      detailAddress: $('#detailAddress').val()
    };

    $.ajax({
      url: '/api/mypage/address/register',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(addressData),
      success: function(response) {
        window.location.href = '/api/mypage/address'; // 성공 시 페이지 리다이렉션
      },
      error: function(xhr, status, error) {
        console.error('Error registering address:', xhr.responseText);
      }
    });
  }

  function cancelAddress() {
    window.location.href = '/api/mypage/address'; // 취소 시 페이지 리다이렉션
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
