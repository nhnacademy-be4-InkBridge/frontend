<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">
<body>
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content" id="layoutSidenav_content">
  <table class="table table-striped">
    <thead class="table-light">
    <tr>
      <th>쿠폰 번호</th>
      <th>쿠폰명</th>
      <th>사용 조건</th>
      <th>할인 금액</th>
      <th>최대 금액</th>
      <th>발급 기간</th>
      <th>유효 기간</th>
      <th>관리</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="coupon : ${page.content}">
      <td><a th:href="@{'/api/admin/coupons/' + ${coupon.couponId}}" th:text="${coupon.couponId}">OOOOOOOO-OOOO-OOOO-OOOO-OOOOOOOOOOOO</a></td>
      <td th:text="${coupon.couponName}">0월 생일 쿠폰</td>
      <td th:text="${coupon.minPrice} + '원 이상 구매시'">1만원 이상 구매시</td>
      <td th:text="${coupon.discountPrice}+ '%'">30% 할인</td>
      <td th:text="${coupon.maxDiscountPrice}+ '원'">2000원</td>
      <td th:text="${coupon.basicIssuedDate + ' ~ ' + coupon.basicExpiredDate}">20xx.01.01 ~ 20xx.01.02</td>
      <td th:text="${coupon.validity}+ '일'">7일</td>
      <td>
        <form th:action="@{/admin/coupons/{id}(id=${coupon.couponId})}" method="post">
          <input type="hidden" name="_method" value="delete"/>
          <button class="btn btn-danger" type="submit">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
