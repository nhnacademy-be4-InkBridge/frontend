<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">
<body>
<th:block layout:fragment="css">
  <link href="/css/styles.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/book_form.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</th:block>
<th:block layout:fragment="script">
  <script src="/js/load_editor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
          crossorigin="anonymous"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</th:block>

<div layout:fragment="content" id="layoutSidenav_content">
  <form class="contact100-form validate-form">
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="도서 이름을 입력하세요">
      <label>
        <span class="label-input100">도서명</span>
        <input class="input100" type="text" name="name">
      </label>
    </div>
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="isbn을 입력하세요">
      <label>
        <span class="label-input100">isbn</span>
        <input class="input100" type="text" name="isbn" placeholder="숫자 13자리">
      </label>
    </div>
    <div class="wrap-input100 input100-select bg1">
      <span class="label-input100">카테고리</span>
    </div>
    <div class="wrap-input100 input100-select bg1">
      <span class="label-input100">태그</span>
    </div>
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="정가를 입력하세요">
      <label>
        <span class="label-input100">정가</span>
        <input class="input100" type="text" name="regular_price">
      </label>
    </div>
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="판매가를 입력하세요">
      <label>
        <span class="label-input100">판매가</span>
        <input class="input100" type="text" name="price">
      </label>
    </div>
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="할인율을 입력하세요">
      <label>
        <span class="label-input100">할인율</span>
        <input class="input100" type="text" name="discount_ratio" value="0">
      </label>
    </div>
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="재고를 입력하세요">
      <span class="label-input100">재고</span>
      <input class="input100" type="text" name="stock" value="0">
    </div>
    <div class="wrap-input100 bg1 rs1-wrap-input100">
      <span class="label-input100">포장 가능 여부</span>
      <div class="input100">
        <input type="radio" value="가능" name="wrapping" id="packageable">
        <label for="packageable">포장 가능</label>
        <input type="radio" value="불가" name="wrapping" id="non_packageable" checked>
        <label for="non_packageable">포장 불가</label>
      </div>
    </div>
    <div class="wrap-input100 bg0 rs1-alert-validate">
      <label>
        <span class="label-input100">목차</span>
        <textarea class="input100" name="book_index"></textarea>
      </label>
    </div>
    <div class="wrap-input100 bg0 rs1-alert-validate">
      <span class="label-input100">도서 설명</span>
      <div class="input100" id="editor">
      </div>
    </div>

    <div class="wrap-input100 input100-select bg1">
      <span class="label-input100">카테고리</span>
      <div>
        <label for="parent_category"></label>
        <select id="parent_category">
          <option value="0">카테고리를 선택하세요</option>
          <option value="1">Option 2</option>
          <option value="2">Option 3</option>
          <option value="3">Option 4</option>
        </select>
        <label for="category"></label>
        <select id="category">
          <option value="1">Option 2</option>
          <option value="2">Option 3</option>
          <option value="3">Option 4</option>
        </select>
      </div>
    </div>
    <div>
      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          <span>등록<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
        </button>
      </div>
      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          <span>취소<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>
  </form>
</div>
</body>
